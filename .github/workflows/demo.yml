name: GitHub Actions Demo
on: [push]
jobs:
  build_resume:
    runs-on: ubuntu-latest
    container: 
      image: kannkyo/pandoc-wkhtmltopdf
      volumes:
        - ${{ github.workspace }}:/build:rw
    steps:
      - uses: actions/checkout@v2
      - run: pwd
      - run: cd /build
      - run: pwd
      - run: ls
      - run: cat README.md
      - run: pandoc --help
